<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- CSS Reset to prevent Google default styles conflicts -->
    <style>
      /* Aggressive reset to override all Google styles */
      * {
        box-sizing: border-box !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      html {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100% !important;
        line-height: 1.5 !important;
      }
      
      body {
        margin: 0 !important;
        padding: 0 !important;
        font-size: 16px !important;
        line-height: 1.5 !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale !important;
        background: transparent !important;
        color: inherit !important;
        word-wrap: normal !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif !important;
        display: block !important;
      }
      
      /* Completely override all Google CSS variables */
      :root {
        --background-color: transparent !important;
        --error-code-color: inherit !important;
        --google-blue-50: transparent !important;
        --google-blue-100: transparent !important;
        --google-blue-300: transparent !important;
        --google-blue-600: transparent !important;
        --google-blue-700: transparent !important;
        --google-gray-100: transparent !important;
        --google-gray-300: transparent !important;
        --google-gray-500: transparent !important;
        --google-gray-50: transparent !important;
        --google-gray-600: transparent !important;
        --google-gray-700: inherit !important;
        --google-gray-800: inherit !important;
        --google-gray-900: inherit !important;
        --heading-color: inherit !important;
        --link-color: inherit !important;
        --primary-button-fill-color-active: transparent !important;
        --primary-button-fill-color: transparent !important;
        --primary-button-text-color: inherit !important;
        --quiet-background-color: transparent !important;
        --secondary-button-border-color: transparent !important;
        --secondary-button-fill-color: transparent !important;
        --secondary-button-hover-border-color: transparent !important;
        --secondary-button-hover-fill-color: transparent !important;
        --secondary-button-text-color: inherit !important;
        --small-link-color: inherit !important;
        --text-color: inherit !important;
      }
      
      /* Override any Google styles that might be applied */
      body[style] {
        background: transparent !important;
        color: inherit !important;
        word-wrap: normal !important;
        margin: 0 !important;
        padding: 0 !important;
        font-size: 16px !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif !important;
      }
      
      /* Override media queries */
      @media (max-width: 420px) and (orientation: portrait), (max-height: 560px) {
        body {
          margin: 0 !important;
          padding: 0 !important;
        }
      }
      
      /* Override element styles */
      element {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif !important;
        font-size: 16px !important;
      }
    </style>
    
    <!-- SEO Meta Tags -->
    <title>LeadMirror - Analyse IA de Conversations Commerciales | SaaS Révolutionnaire</title>
    <meta name="description" content="LeadMirror révolutionne l'analyse de conversations commerciales avec une IA de pointe. Analysez vos prospects, générez des messages optimisés et multipliez vos conversions. Essai gratuit !" />
    <meta name="keywords" content="analyse conversation commerciale, IA vente, CRM intelligent, analyse prospect, messages relance, conversation analysis, sales AI, lead scoring" />
    <meta name="author" content="LeadMirror" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LeadMirror - L'IA Révolutionnaire pour Vos Conversations Commerciales" />
    <meta property="og:description" content="Transformez vos conversations en insights stratégiques avec l'IA la plus avancée du marché. Profiling DISC, prédictions d'objections, messages optimisés automatiquement." />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="LeadMirror" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LeadMirror - Analyse IA de Conversations Commerciales" />
    <meta name="twitter:description" content="L'outil SaaS le plus avancé pour analyser vos conversations commerciales et optimiser vos conversions avec l'IA révolutionnaire." />
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "LeadMirror",
      "description": "Plateforme SaaS d'analyse IA pour conversations commerciales avec profiling psychologique, prédictions d'objections et génération de messages optimisés",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": [
        {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "EUR",
          "name": "Plan Gratuit",
          "description": "3 analyses par mois"
        },
        {
          "@type": "Offer",
          "price": "12",
          "priceCurrency": "EUR",
          "name": "Plan Premium",
          "description": "Analyses illimitées avec IA avancée"
        }
      ],
      "creator": {
        "@type": "Organization",
        "name": "LeadMirror"
      },
      "featureList": [
        "Analyse IA de conversations commerciales",
        "Profiling psychologique DISC",
        "Prédictions d'objections",
        "Génération messages optimisés",
        "Intégrations CRM",
        "Analytics de performance"
      ]
    }
    </script>
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#0066cc" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="LeadMirror" />
    
    <!-- Performance and SEO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//api.openai.com" />
    
    <!-- Additional language and geo targeting -->
    <meta name="language" content="French" />
    <meta name="geo.region" content="FR" />
    <meta name="geo.placename" content="France" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
